<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 flex flex-col items-center justify-center text-left">
  <h1 class="text-2xl font-bold mb-4 mt-10">Student Login</h1>
  <form method="post" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <label class="block mb-2">Name:</label>
    <input type="text" name="name" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Password:</label>
    <input type="password" name="password" class="w-full mb-4 p-2 border rounded" required>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>

    <p class="mt-4 text-center">Don't have an account? <a href="/student_register" class="text-blue-600 underline">Register</a></p>
  </form>
  <p class="mt-4 text-center">Are you a Manager? <a href="/manager" class="text-blue-600 underline">Click here</a></p>
</body>
</html>
