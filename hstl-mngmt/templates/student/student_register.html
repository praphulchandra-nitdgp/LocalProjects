<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 flex flex-col items-center justify-center text-left">
  <h1 class="text-2xl font-bold mb-4 mt-10">Student Registration</h1>
  <form method="post" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <label class="block mb-1">Student ID:</label>
    <input type="text" name="student_id" class="w-full mb-3 p-2 border rounded" required>

    <label class="block mb-1">Name:</label>
    <input type="text" name="name" class="w-full mb-3 p-2 border rounded" required>

    <label class="block mb-1">Password:</label>
    <input type="password" name="password" class="w-full mb-3 p-2 border rounded" required>

    <label class="block mb-1">Room no.:</label>
    <select class="block mb-3 w-full p-2 border rounded" name="room_id" required>
      {% for room in rooms %}
        <option value="{{ room.id }}">Room {{ room.id }}</option>
      {% endfor %}
    </select>
    

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>

    <p class="mt-4 text-center">Already have an account? <a href="/" class="text-blue-600 underline">Login</a></p>
  </form>
</body>
</html>
