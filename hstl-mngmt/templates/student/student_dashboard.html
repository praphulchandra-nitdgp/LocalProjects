<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
  <div class="max-w-3xl mx-auto bg-white p-8 shadow rounded">
    <h1 class="text-2xl font-bold mb-6">Welcome, {{ student.name }}</h1>
    <div class="mb-4">
      <p class="font-semibold">Room: {{ student.room_id }}</p>
      <p class="font-semibold">Check-in Date: {{ student.check_in }}</p>
      <p class="font-semibold">Payment Status: {{ student.payment_status }}</p>
    </div>
    <a href="/payment" class="mt-4 inline-block text-blue-500 underline">Go to Payment Page</a>
    <a href="/logout" class="ml-4 inline-block text-red-500 underline">Logout</a>
  </div>
</body>
</html>
