<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Add New Student</h1>
  <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-lg">
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" name="name" required class="w-full border p-2 rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Room</label>
      <select name="room_id" required class="w-full border p-2 rounded">
        {% for room in rooms %}
        <option value="{{ room[0] }}">Room {{ room[0] }}</option>
        {% endfor %}
      </select> 
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Payment Status</label>
      <select name="payment_status" required class="w-full border p-2 rounded">
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
      </select>
    </div>
    <button class="bg-green-500 text-white px-4 py-2 rounded">Add Student</button>
  </form>
</body>
</html>
