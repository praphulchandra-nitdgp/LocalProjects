<!DOCTYPE html>
<html>
<head>
  <title>Manager Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
  <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <div>
        <label for="username">Username:</label>
        <input class="w-full mb-4 p-2 border rounded" type="text" id="username" name="username" required><br><br>
    </div>
    <div>
        <label for="password">Password:</label>
        <input class="w-full mb-4 p-2 border rounded" type="password" id="password" name="password" required><br><br>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>

    <a href="/" class="block mt-4 text-sm text-gray-500 hover:underline text-center">Back to Student Login</a>
  </form>
</body> 
</html>
