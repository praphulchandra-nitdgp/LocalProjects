{% extends 'app/main.html' %}
{% block content %}
<div class="header-bar">
    <h1 style="margin-left: 20px;">Login</h1>
</div>

<div class="card-body">
    <form action="" method="POST">

        {% csrf_token %}
        {{form.as_p}}
        <input style="font-size: 17px;" class="btn" type="submit" value="Login"/>
    </form>
    <p>Don't have an account? <a class="address" href="{% url 'register' %}">Register</a></p>
    
</div>




{% endblock content %}
